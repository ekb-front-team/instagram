<!DOCTYPE html>
<html>
  <head lang="ru">
    <title>instagram</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" type="images/png" />
    <!-- CSS -->
    <link href="./css/start.css" type="text/css" rel="stylesheet" />
        <link href="./css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./css/insta.css" type="text/css" rel="stylesheet" />
    <link href="./css/media.css" type="text/css" rel="stylesheet" />

                    <img src="img/home.svg" alt="home">
                        <div class="air">

                                </div>
                        </div>
                    <img src="img/compass.svg" alt="compass" class="compass">
                    <img src="img/heart.svg" alt="heart">
                        <div class="range">
                        </div>
                </div>
        </div>
    </header>

        <div class="basic">
            <div class="main">
                <section class="preview">
                    <img src="img/ava.png" alt="avatar" class="avatar">
                
                    <div class="description">

                        <div class="name">
                            <h1 class="text_bold">Name</h1>
                            <button type="button" name="button">Follow</button>
                            <p class="point">&#8230;</p>
                        </div>

                        <div class="posts">
                            <p class="text">79 posts</p>
                            <p class="text">379 followers</p>
                            <p class="text">179 following</p>
                        </div>

                        <div class="about">
                            <p class="text_bold">Name</p>
                            <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                            <a href="bit.ly/35Ce3mX" class="name1">bit.ly/35Ce3mX</a>
                        </div>
                    </div>
                 </section>

                <section class="block_stories">
                    <div class="stories">
                        <div class="story">
                            <img src="img/fr.webp">

                        </div>

                        <div class="story">
                            <img src="img/fre.jpg">
                            <p class="text_bold">Name</p>
                        </div>

                        <div class="story">
                            <img src="img/fren.jpg">
                            <p class="text_bold">Name</p>
                        </div>
                    </div>
                </section>    

                <section class="types">
                    <div class="line">
                    </div>

                    <div class="type">
                        <div class="post">
                            <img src="img/square2.svg" alt="square2">
                            <p class="text_bold">POSTS</p>
                        </div>

                        <div class="tagged">
                            <img src="img/icon.svg" alt="icon">
                            <p>TAGGED</p>
                        </div>
                    </div>

                </section>

                <section class="block_images">
                    <div class="images">

                       <img src="img/cat.jpg" alt="cat">
                       <img src="img/fare.jpg" alt="fare">
                       <img src="img/nlo.jpg" alt="nlo">
                       <img src="img/sky.webp" alt="sky">
                       <img src="img/cat.jpg" alt="cat">
                       <img src="img/moon.png" alt="moon">
                       <img src="img/girl.png" alt="girl">
                       <img src="img/town.jpg" alt="town">
                       <img src="img/fare.jpg" alt="fare">
                       <img src="img/nlo.jpg" alt="nlo">
                       <img src="img/moon.png" alt="moon">
                       <img src="img/sky.webp" alt="sky">
